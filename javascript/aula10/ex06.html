<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area{
      font: normal 20pt Arial;
      background: green;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="area">
    Interaja...
  </div>

  <script>
    var area = document.getElementById('area');
    area.addEventListener('click', clicar);
    area.addEventListener('mouseenter', entrar);
    area.addEventListener('mouseout', sair);
    //area.addEventListener('mousemove', mover); mover 
    //area.addEventListener('mousedown', teste); Clicar e segurar
    //area.addEventListener('mouseup', teste); Parece ser o bot√£o direito

    function clicar(){      
      area.innerText = 'Clicou!';
      area.style.background = 'red';
    }

    function entrar(){
      area.innerText = "Entrou!";
      area.style.background = 'green';
    }

    function sair(){
      area.innerText = "Saiu!";
      area.style.background = 'green';
    }

    function mover(){
      area.innerText = "Moveu!";
      area.style.background = 'pink';
    }
    function teste(){
      area.innerText = "Clicou e segurou!";
      area.style.background = 'black';
    }
  </script>
</body>
</html>
